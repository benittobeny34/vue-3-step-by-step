<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Step by Step - by Jefrey Way</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    <div>
        <input type="text" v-model="greeting">
    </div>
    <p>
        {{ greeting }} ({{ greeting.length}})
    </p>
</div>
<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello Worl'
            };
        },
        mounted() {
            setTimeout(() => {
               this.greeting = 'Update the Greeting Message';
            }, 3000)
        }
    }).mount('#app');
</script>
</body>
</html>
