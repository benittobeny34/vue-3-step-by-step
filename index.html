<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Step by Step - by Jefrey Way</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <section>
        <h2 class="font-bold mb-2" v-show="inProgressAssignments.length">In Progress </h2>
        <ul>
            <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                <label>{{ assignment.name}}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>

    </section>

    <section>
        <h2 class="font-bold mt-8" v-show="completedAssignments.length">Completed Assignments</h2>
        <ul>
            <li v-for="assignment in completedAssignments">
                <label>{{ assignment.name}}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>

    </section>

</div>
<script>
    let app = {
        data() {
            return {
                assignments: [
                    {name: 'Finish Project', complete: false, id: 1},
                    {name: 'Read Chapter', complete: false, id: 2},
                    {name: 'Turn in HomeWork', complete: false, id: 3},
                    {name: 'Submit Home Work', complete: false, id: 4},
                ]
            }
        },
        computed: {
            completedAssignments() {
                return this.assignments.filter( assignment => assignment.complete);
            },
            inProgressAssignments() {
                return this.assignments.filter( assignment => !assignment.complete);
            }
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
