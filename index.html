<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Step by Step - by Jefrey Way</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <app-button>Create</app-button>
    <app-button>Update</app-button>
    <app-button>Delete</app-button>
    <app-button>Back</app-button>
</div>
<script type="module">
    import AppButton from "./js/components/AppButton.js";
    let app = {
        components: {
            'app-button': AppButton
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
